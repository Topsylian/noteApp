<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

			href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cinzel:wght@400;700&family=Inter:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;400&display=swap"

		<script src="./javascript/script.js" defer></script>
		<title>Document</title>

	<body>
		<main id="container">
			<header>
				<h1>To do</h1>
			</header>
			<!--a slideshow text to welcome users-->
			<p class="show">

			</p>
			<!--The text input section-->
			<section class="todo-container">
				<section class="reply-img">
					<img src="./icon/thinking.png" alt="">
				</section>
				<form action="#" id="todo-form">
					<section class="text-wrapper">
						<input type="text" name="text" id="text" placeholder="Add your task">
						<button>Add</button>
					</section>
				</form>
				<!--
				<section class="list-result">

						<section class="check-wrapper">
							<input type="checkbox" name="check" id="check">
						</section>
						<p></p>
						<section class="todo-clear">
							<img src="./icon/delete.png" alt="">
						</section>
					</form>
				</section>-->
			</section>
		</main>
	</body>

</html>
